<div class="table-container">
  <table mat-table [dataSource]="schedule" class="full-width-table">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef class="table-header"> # </th>
      <td mat-cell *matCellDef="let entry" class="cell-period"> {{entry.installmentNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Due Date </th>
      <td mat-cell *matCellDef="let entry" class="cell-date"> {{entry.dueDate | date:'mediumDate'}} </td>
    </ng-container>

    <!-- Capital -->
    <ng-container matColumnDef="principal">
      <th mat-header-cell *matHeaderCellDef class="table-header align-right"> Principal </th>
      <td mat-cell *matCellDef="let entry" class="cell-amount align-right"> {{entry.principal | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="interest">
      <th mat-header-cell *matHeaderCellDef class="table-header align-right"> Interest </th>
      <td mat-cell *matCellDef="let entry" class="cell-amount align-right"> {{entry.interest | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="table-header align-right total-header"> Total </th>
      <td mat-cell *matCellDef="let entry" class="cell-amount align-right total-payment"> {{entry.totalAmount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="table-header status-header align-center"> Status </th>
      <td mat-cell *matCellDef="let entry" class="align-center">
        @if (entry.isPaid) {
          <span class="status-chip status-paid">PAID</span>
        } @else {
          <span class="status-chip status-pending">PENDING</span>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
  </table>
</div>
