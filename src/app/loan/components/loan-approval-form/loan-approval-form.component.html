<div class="approval-form-container">

  <form [formGroup]="riskForm" (ngSubmit)="onSubmit()" class="risk-form">

    <div class="risk-alert">
      <mat-icon class="alert-icon">warning</mat-icon>
      <div class="alert-content">
        <strong>Risk Analysis Required</strong>
        <p>Please update the client's financial data to run the creditworthiness algorithm.</p>
      </div>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Client Age</mat-label>
      <input matInput type="number" formControlName="clientAge" placeholder="e.g. 30">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monthly Income ($)</mat-label>
      <span matPrefix>$&nbsp;</span>
      <input matInput type="number" formControlName="monthlyIncome" placeholder="e.g. 2500">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monthly Debt ($)</mat-label>
      <span matPrefix>$&nbsp;</span>
      <input matInput type="number" formControlName="monthlyDebt" placeholder="e.g. 500">
      <mat-hint>Total monthly financial obligations</mat-hint>
    </mat-form-field>

    <div class="actions">
      <button mat-flat-button color="accent" type="submit" [disabled]="riskForm.invalid" class="evaluate-btn">
        <mat-icon>gavel</mat-icon> Evaluate & Approve
      </button>
    </div>

  </form>
</div>
