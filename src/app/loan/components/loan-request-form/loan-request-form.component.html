<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">

  <!-- ID Cliente (Simulado para MVP) -->
  <mat-form-field appearance="outline">
    <mat-label>Client ID</mat-label>
    <input matInput type="number" formControlName="clientId">
    @if (isInvalidControl(loanForm, 'clientId')) {
      <mat-error>{{ errorMessagesForControl(loanForm, 'clientId') }}</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Amount ($)</mat-label>
    <input matInput type="number" formControlName="amount">
    @if (isInvalidControl(loanForm, 'amount')) {
      <mat-error>{{ errorMessagesForControl(loanForm, 'amount') }}</mat-error>
    }
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Term (Months)</mat-label>
      <input matInput type="number" formControlName="termInMonths">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Annual Rate (0.0 - 1.0)</mat-label>
      <input matInput type="number" step="0.01" formControlName="annualInterestRate" placeholder="0.15">
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary" type="submit" [disabled]="loanForm.invalid">
    Submit Request
  </button>
</form>
