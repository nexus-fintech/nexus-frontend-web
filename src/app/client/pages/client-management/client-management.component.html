<div class="page-container">

  <header class="page-header">
    <div class="header-content">
      <h1>Client Management</h1>
      <p>Manage your customer database and credit profiles</p>
    </div>

  </header>

  <main>

    <mat-card class="table-card">
      <mat-card-content class="no-padding">

        <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> ID </th>
            <td mat-cell *matCellDef="let element" class="cell-id"> #{{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Full Name </th>
            <td mat-cell *matCellDef="let element" class="cell-name">
              {{element.firstName}} {{element.lastName}}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Email </th>
            <td mat-cell *matCellDef="let element" class="cell-email"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> DNI </th>
            <td mat-cell *matCellDef="let element">
              <span class="badge-dni"> {{element.dni}} </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> City </th>
            <td mat-cell *matCellDef="let element" class="cell-city">
              <mat-icon>location_on</mat-icon> {{element.city}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="header-cell align-right"> Actions </th>
            <td mat-cell *matCellDef="let element" class="align-right">
              <button mat-icon-button color="primary" [matTooltip]="'View Details'">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data-cell" colspan="6">
              <mat-icon>folder_off</mat-icon>
              <p>No clients found.</p>
            </td>
          </tr>
        </table>

      </mat-card-content>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator"></mat-paginator>
    </mat-card>
  </main>

</div>
